# ==============================================================
# MANEJO DE CODIFICACIÓN (TILDES Y Ñ)
# ==============================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# ==============================================================
# OPTIMIZACION JPA
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================
# SSL (IMPORTANTE PARA AWS)
# ==============================================================
# Usamos 'prefer' para que sea más flexible si el certificado falla localmente
spring.datasource.properties.ssl=true
spring.datasource.properties.sslmode=prefer

